

query GetRepositoriesByUserName($username: String!){
  user(login: $username){
    repositories(last: 10){
      nodes{
        id
        name
        description
        createdAt
        url
        stargazerCount
      }
    }
  }
}


mutation CreateRepository($name: String!, $description: String, $visibility: RepositoryVisibility!, $clientMutationId: String) {
  createRepository(input: {
    name: $name
    visibility: $visibility
    description: $description,
    clientMutationId: $clientMutationId
  }) {
    clientMutationId
  }
}


query GetTopRepositoriesForUser($username: String!) {
  user(login: $username) {
    name
    repositories(
      first: 10,
      orderBy: {
        field: STARGAZERS
        direction: DESC
      }
    ) {
      nodes {
        id
        name
        createdAt
        description
        url
        stargazerCount
      }
    }
  }
}

